<!DOCTYPE HTML>
<html lang="en-EN">
    <head>
        <meta charset="UTF-8" />
        <title>Double Range</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/range.css" />
        <script src="assets/js/range.js"></script>
    </head>
    <body>
        <h1>Double Range</h1>
        <div class="range" data-min="25000" data-max="75000" data-round="1" data-step="1000">
            <input type="number" class="min" name="min" readonly />
            <input type="number" class="max" name="max" readonly />
        </div>
        <script>document.querySelectorAll('.range').forEach(vanillaJsuRange);</script>
    </body>
</html>
